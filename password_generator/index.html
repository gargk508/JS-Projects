<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"> </span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="">Password Length</label>
          <input
            type="number"
            name=""
            id="length"
            min="4"
            max="20"
            value="8"
            step="1"
          />
        </div>
        <div class="setting">
          <label for="">Include Uppercase Letters</label>
          <input type="checkbox" name="" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="">Include Lowercase Letters</label>
          <input type="checkbox" name="" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="">Include Numbers</label>
          <input type="checkbox" name="" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="">Include Symbols</label>
          <input type="checkbox" name="" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
